<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <button id="prev">&#10094;</button>
    <img id="slider-image" src="https://via.placeholder.com/400x200?text=Image+1" alt="Slider Image">
    <button id="next">&#10095;</button>
  </div>

  <div class="thumbnails" id="thumbnails">
    <!-- Thumbnails will be generated by JavaScript -->
  </div>

  <script src="script.js"></script>
</body>
</html>
